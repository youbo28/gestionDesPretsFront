<div class="container m-5">
    <div class="card"
        [ngClass]="{  'card bg-success-subtle': pret.statut === 'Approved','card bg-warning-subtle': pret.statut === 'Pending','card bg-danger-subtle': pret.statut === 'Rejected'}">
        <div class="card-header">
            <h3>Formulaire d'employe</h3>

        </div>
        <div class="card-body">

            <div class="form-group">
                <label>Id du pret
                </label>
                <h1 class="form-control">{{pret.id}}</h1>
            </div>

            <div class="form-group">
                <label>id du employe</label>
                <h1 class="form-control">{{pret.employe.idEmploye}}</h1>
            </div>
            <div class="form-group">
                <label>Nom du employe</label>
                <a routerLink="/employe/{{pret.employe.idEmploye}}/info">
                    <h1 class="form-control">{{pret.employe.nom}}</h1>
                </a>
            </div>
            <div class="form-group">
                <label>Montant du pret</label>
                <h1 class="form-control">{{pret.montant}}</h1>
            </div>
            <div class="form-group">
                <label>duree du pret</label>
                <h1 class="form-control">{{pret.dureeEnMois}}</h1>
            </div>
            <div class="form-group">
                <label>Statut du pret</label>
                <h1 class="form-control">{{pret.statut}}</h1>
            </div>



            <a class="btn btn-danger float-start" routerLink="/pret">Retour</a>
            <a class="btn btn-success float-end" routerLink="/pret/{{pret.id}}/update">Modifier</a>


        </div>
        <div class="card-footer">


        </div>
    </div>
</div>
